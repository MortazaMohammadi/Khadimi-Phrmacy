{% extends 'shared/_MainLayout.html' %}
{% load static %}
{% block content %}
<div class="container-fluid">
    <div class="row">
       <div class="col-md-12">
          <div class="white_shd full margin_bottom_30">
             <div class="full graph_head">
                <div class="heading1 margin_0">
                   <h2>Loen List Tables</h2>
                </div>
             </div>
             <div class="table_section padding_infor_info">
                <div class="table-responsive-sm">
                   <table class="table">
                      <thead>
                         <tr>
                            <th>#</th>
                            <th>Customer</th>
                            <th>Amount</th>
                            <th>Date</th>
                            <th>Note</th>
                            <th>Update</th>
                            <th>Delete</th>
                         </tr>
                      </thead>
                      <tbody>
                        {% for lo in loen %}
                         <tr>
                            <td>{{ lo.id }}</td>
                            <td>{{ lo.customer }}</td>
                            <td>{{ lo.amount }}</td>
                            <td>{{ lo.date }}</td>
                            <td>{{ lo.note }}</td>
                            <td><a class="btn" href="update_loen_view/{{lo.id}}"><i class="fa fa-pencil text-warning" style="font-size: 18px;" aria-hidden="true"></i></a></td>
                            <td> <a href="delete_loen/{{lo.id}}" class="btn"> <i class="fa fa-trash text-danger" style="font-size: 18px;" aria-hidden="true"></i></a></td>
                         </tr>
                         {% endfor %}
                      </tbody>
                   </table>
                </div>
             </div>
          </div>
       </div>
    </div>
</div>
{% endblock %}
