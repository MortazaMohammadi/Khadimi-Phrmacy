{% extends 'shared/_MainLayout.html' %}
{% load static %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="white_shd full margin_bottom_30 my-5">
                <div class="full graph_head">
                    <div class="heading1 margin_0">
                        <h2>Add Medicine</h2>
                    </div>
                </div>
                <form action="" method = 'post'>
                    {% csrf_token %}
                    <div class="row p-3">
                        <div class="col-12 p-3">
                            <label for="medication_name" class="form-label">Medicine Name</label>
                            <input name="medication_name_txt" id="medication_name" type="text" class="form-control" required>
                        </div>
                        <div class="col-6 p-3">
                            <label for="medication_code" class="form-label">Medicine Code</label>
                            <input name="medication_code_txt" id="medication_code" type="text" class="form-control" required>
                        </div>
                        <div class="col-6 p-3">
                            <label for="medication_code" class="form-label">Medicine Cost</label>
                            <input name="medication_cost_txt" id="medication_code" type="number" step="any" class="form-control" required>
                        </div>
                        <div class="col-12 p-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Note</label>
                            <textarea class="form-control"name="note_txt" id="exampleFormControlTextarea1" rows="5"></textarea>
                        </div>
                        <div class="col-12 text-right">
                            <button class="btn btn-outline-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
